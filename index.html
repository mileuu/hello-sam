<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stinky Love</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        .main-text {
            font-size: 3em;
            font-weight: bold;
        }
        .sub-text {
            font-size: 1.5em;
            margin-top: 10px;
            animation: colorChange 2s infinite;
        }
        @keyframes colorChange {
            0% { color: red; }
            25% { color: orange; }
            50% { color: yellow; }
            75% { color: green; }
            100% { color: blue; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-text">your stinky</div>
        <div class="sub-text">but I love you</div>
    </div>
</body>
</html>
